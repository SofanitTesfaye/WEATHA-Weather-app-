<!DOCTYPE html>
<html lang="en">
<div class = "container">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>Weather App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="./app.js" defer></script>

</head>

<body>
    <div class="body-top">
    <h1> Welcome To</h1>
    <h2> WEATHA</h2>
    </div>
  <div class="card">   
    <div class="search">
      <input type="text" class="search-bar" placeholder="Enter the city to search for weather " />
      <button class="searchButton">Search</button>
    </div>
    <section class="weather-data">
      <h2 id ="city" class="city"></h2>
      <div id = "temp" class="temp"></div>
      <img id = "icon" alt="" class = "icon">
      <div id = "description" class="description"></div>
      <div id = "humidity" class="humidity"></div>
      <div id = "wind" class="wind"></div>
    </section>
  
  </div>
</body>
<footer class= "localTime">Local Time</footer>
</div>
</html>
